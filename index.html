<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="controls">
            <h3 class="range-info">4 x 4</h3>
            <input type="range" name="range" id="range" value="4" min="1" max="16">
            <span class="help">
                <input type="color" name="color" id="color">
            </span>   
            <button class="brush">brush</button>
            <button class="eraser">eraser</button>
            <button class="rainbow">rainbow</button>
            <button class="shading">shading</button>
        </div>
            <div class="squares">

            </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
